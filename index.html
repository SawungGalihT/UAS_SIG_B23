    <script>
      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (
          e.target.feature.geometry.type === "LineString" ||
          e.target.feature.geometry.type === "MultiLineString"
        ) {
          highlightLayer.setStyle({
            color: "rgba(255, 255, 0, 1.00)",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "rgba(255, 255, 0, 1.00)",
            fillOpacity: 1,
          });
        }
        highlightLayer.openPopup();
      }
      var map = L.map("map", {
        zoomControl: false,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [-0.6308063769023458, 116.94376115612073],
        [-0.3193680279312201, 117.40817802210648],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // modify popup if contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var imgTd = tempDiv.querySelector("td img");
        if (imgTd) {
          var src = imgTd.getAttribute("src");
          if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
            popup._contentNode.classList.add("media");
            setTimeout(function () {
              popup.update();
            }, 10);
          } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
            var audio = document.createElement("audio");
            audio.controls = true;
            audio.src = src;
            imgTd.parentNode.replaceChild(audio, imgTd);
            popup._contentNode.classList.add("media");
            setTimeout(function () {
              popup.setContent(tempDiv.innerHTML);
              popup.update();
            }, 10);
          } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
            var video = document.createElement("video");
            video.controls = true;
            video.src = src;
            video.style.width = "400px";
            video.style.height = "300px";
            video.style.maxHeight = "60vh";
            video.style.maxWidth = "60vw";
            imgTd.parentNode.replaceChild(video, imgTd);
            popup._contentNode.classList.add("media");
            // Aggiorna il popup quando il video carica i metadati
            video.addEventListener("loadedmetadata", function () {
              popup.update();
            });
            setTimeout(function () {
              popup.setContent(tempDiv.innerHTML);
              popup.update();
            }, 10);
          } else {
            popup._contentNode.classList.remove("media");
          }
        } else {
          popup._contentNode.classList.remove("media");
        }
      }
      var zoomControl = L.control
        .zoom({
          position: "topleft",
        })
        .addTo(map);
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_ESRISatelliteArcGISWorld_Imagery_0");
      map.getPane("pane_ESRISatelliteArcGISWorld_Imagery_0").style.zIndex = 400;
      var layer_ESRISatelliteArcGISWorld_Imagery_0 = L.tileLayer(

      map.createPane("pane_tes2_1");
      map.getPane("pane_tes2_1").style.zIndex = 401;
      var img_tes2_1 = "data/tes2_1.png";
      var img_bounds_tes2_1 = [
        [-0.7070207019999999, 117.047179718],
        [-0.315856586, 117.302055206],

      var layer_tes2_1 = new L.imageOverlay(img_tes2_1, img_bounds_tes2_1, {

      var img_Kemiringan_lereng_3 = "data/Kemiringan_lereng_3.png";
      var img_bounds_Kemiringan_lereng_3 = [
        [-0.7070207019999999, 117.047179718],
        [-0.315856586, 117.302055206],
      ];
      var layer_Kemiringan_lereng_3 = new L.imageOverlay(
        img_Kemiringan_lereng_3,
        img_bounds_Kemiringan_lereng_3,
        { pane: "pane_Kemiringan_lereng_3" }
      );
      bounds_group.addLayer(layer_Kemiringan_lereng_3);
      map.addLayer(layer_Kemiringan_lereng_3);
      function pop_kontur_4(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              if (typeof e.target._eventParents[i].resetStyle === "function") {
                e.target._eventParents[i].resetStyle(e.target);
              }
            }
            if (typeof layer.closePopup == "function") {
              layer.closePopup();
            } else {
              layer.eachLayer(function (feature) {
                feature.closePopup();
              });
            }
          },
          mouseover: highlightFeature,
        });
var popupContent =
  '<table>\
    <tr>\
      <th scope="row">Elevasi</th>\
      <td class="visible-with-data" id="ELEV">' +
  (feature.properties["ELEV"] !== null
    ? autolinker.link(
        String(feature.properties["ELEV"])
          .replace(/'/g, "'")
          .toLocaleString()
      ) + " mdpl"
    : "-") +
  '</td>\
    </tr>\
  </table>';

        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });

      document.addEventListener("DOMContentLoaded", function () {
        // set new Layers List height which considers toggle icon
        function newLayersListHeight() {
          var layerScrollbarElement = document.querySelector(
            ".leaflet-control-layers-scrollbar"
          );
          if (layerScrollbarElement) {
            var layersListElement = document.querySelector(
              ".leaflet-control-layers-list"
            );
            var originalHeight =
              layersListElement.style.height ||
              window.getComputedStyle(layersListElement).height;
            var newHeight = parseFloat(originalHeight) - 50;
            layersListElement.style.height = newHeight + "px";
          }
        }
        var isLayersListExpanded = true;
        var controlLayersElement = document.querySelector(
          ".leaflet-control-layers"
        );
        var toggleLayerControl = document.querySelector(
          ".leaflet-control-layers-toggle"
        );
        // toggle Collapsed/Expanded and apply new Layers List height
        toggleLayerControl.addEventListener("click", function () {
          if (isLayersListExpanded) {
            controlLayersElement.classList.remove(
              "leaflet-control-layers-expanded"
            );
          } else {
            controlLayersElement.classList.add(
              "leaflet-control-layers-expanded"
            );
          }
          isLayersListExpanded = !isLayersListExpanded;
          newLayersListHeight();
        });
        // apply new Layers List height if toggle layerstree
        if (controlLayersElement) {
          controlLayersElement.addEventListener("click", function (event) {
            var toggleLayerHeaderPointer = event.target.closest(
              ".leaflet-layerstree-header-pointer span"
            );
            if (toggleLayerHeaderPointer) {
              newLayersListHeight();
            }
          });
        }
        // Collapsed/Expanded at Start to apply new height
        setTimeout(function () {
          toggleLayerControl.click();
        }, 10);

          toggleLayerControl.click();
        }, 10);
        // Collapsed touch/small screen

            controlLayersElement.classList.remove(
              "leaflet-control-layers-expanded"
            );
            isLayersListExpanded = !isLayersListExpanded;
          }, 500);
        }
      });
